<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter you first name" autofocus></p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter you last name">
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" id="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="sex" id="female">
                <label for="other">Other</label>
                <input type="radio" name="sex" id="other">
            </p>

            <p>
                Preferred contact method:
                <label for="radio-email">Email</label>
                <input type="radio" name="contact method" id="radio-email" checked>
                <label for="radio-phone">Phone</label>
                <input type="radio" name="contact method" id="radio-phone">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@mail.com">
            </p>

            <p>
                <label for="phone">Phone</label>
                <input type="phone" name="phone" id="phone" placeholder="+359123456789">
            </p>

            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="#"></option>
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgs</option>
                <option value="Michurin">Michurin</option>
                <option value="Pleven">Pleven</option>
            </select>

            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </p>

            <p>
                Programming language
                <select name="" id="">
                    <option value="#"></option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="Phyton">Phyton</option>
                    <option value="Ruby">Ruby</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Other">Other</option>
                </select>
            </p>

            <p>
                <textarea name="more info" id="more info" placeholder="More info..." cols="30" rows="5"></textarea>
            </p>

            <p>
                <input type="checkbox" name="tandc" id="tandc"><label for="tandc">I agree the Terms and Conditions</label>
            </p>

            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>

</html>
